{% extends "base.html" %}

{% block content %}

    {% if entry|length == 0 %}
    <p>No entries yet</p>
    {% else %}
    pass
    {% endif %}

    <h2>Build a Blog</h2>
    <ul>
        {% for posts in submitted_blogs %}
       <p><u> <a href="/landing?id={{posts.id}}"> Blog Title: {{posts.title}}</a></u>
        <p>Blog Body: {{posts.body}}</p>
       
        {% endfor %}
    </ul>

{% endblock %}
